language: cpp
sudo: false

# As of December 2016, the Linux builds are broken on Travis.
# The Linux configs are disabled until somebody has time to fix the build.
# dist: trusty  # Debian 14.04

os:
  # - linux
  - osx

compiler:
  - clang

# addons:
#   apt:
#     packages:
#     - libfreetype6-dev
#     - libfribidi-dev
#     - libharfbuzz-dev
#     - libwxgtk3.0-dev

install:
  - export FONTVIEW_VERSION=$TRAVIS_TAG
  - python2.7 build.py --release=$FONTVIEW_VERSION

script: true

deploy:
  provider: releases
  api_key:
    secure: 
  file: build/fontview-$TRAVIS_OS_NAME.zip
  skip_cleanup: true
  on:
    repo: googlei18n/fontview
    tags: true
